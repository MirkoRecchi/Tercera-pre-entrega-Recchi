{% extends "App/index.html" %}



{% block titulo %}
<h3 class="mb-5"><em>Bienvenido participante!</em></h3>
<h4 class="mb-5"><em>Inscribe tu libro en el formulario de abajo</em></h4>
{% endblock titulo %}





{% block contenido %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <!--Con este tag le estoy diciendo a django que renderize el formulario que estoy haciendo-->
    </table>
    <input type="submit" value="Guardar">
</form>


{% endblock contenido %}
