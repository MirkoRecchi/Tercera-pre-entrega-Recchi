{% extends "App/index.html" %}



{% block titulo %}
<h3 class="mb-5"><em>Participantes</em></h3>
{% endblock titulo %}





{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
    {% for p in participante  %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.apellido }}</td>
            <td>{{ p.edad }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
